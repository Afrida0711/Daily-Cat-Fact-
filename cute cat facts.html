<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Daily Cat Fact üêæ</title>
  <style>
    body {
      background: #fef9f4;
      font-family: 'Segoe UI', sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 50px 20px;
      text-align: center;
      overflow-x: hidden;
    }
    h1 {
      color: #ff6f61;
      font-size: 36px;
    }
    #fact-box {
      background: #fff;
      padding: 20px;
      border-radius: 16px;
      box-shadow: 0 6px 12px rgba(0,0,0,0.1);
      max-width: 500px;
      margin-top: 20px;
      font-size: 18px;
      color: #333;
      min-height: 80px;
      transition: all 0.3s ease;
    }
    button {
      background-color: #ff6f61;
      border: none;
      color: white;
      padding: 12px 28px;
      font-size: 16px;
      border-radius: 20px;
      cursor: pointer;
      transition: background-color 0.3s, transform 0.2s;
      margin-top: 20px;
    }
    button:hover {
      background-color: #e95d50;
      transform: scale(1.05);
    }
    .cat-img {
      width: 120px;
      margin-bottom: 20px;
      border-radius: 50%;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
    }
    .attribution {
      font-size: 12px;
      color: #777;
      margin-top: 40px;
    }
    .attribution a {
      color: #777;
      text-decoration: none;
    }
    .paw {
      position: absolute;
      font-size: 24px;
      animation: floatPaw 5s infinite ease-in-out;
      color: #ffb3b3;
      opacity: 0.4;
    }
    @keyframes floatPaw {
      0% { transform: translateY(0) rotate(0); opacity: 0.4; }
      50% { transform: translateY(-20px) rotate(10deg); opacity: 0.6; }
      100% { transform: translateY(0) rotate(0); opacity: 0.4; }
    }
  </style>
</head>
<body>
  <div class="paw" style="top: 30px; left: 10px;">üêæ</div>
  <div class="paw" style="top: 70px; right: 10px;">üêæ</div>
  <div class="paw" style="bottom: 100px; left: 30px;">üêæ</div>
  <div class="paw" style="bottom: 60px; right: 40px;">üêæ</div>

  <img src="https://cdn-icons-png.flaticon.com/512/10444/10444481.png" alt="Cat Icon" class="cat-img">
  <h1>Daily Cat Fact üêæ</h1>
  <div id="fact-box">Click the button below to get a purr-fect cat fact!</div>
  <button onclick="getCatFact()">Get Today's Cat Fact</button>

  <p class="attribution">
    Cat icon by <a href="https://www.flaticon.com/authors/iconmarketpk" title="IconMarketPK" target="_blank">IconMarketPK</a> from 
    <a href="https://www.flaticon.com/" title="Flaticon" target="_blank">www.flaticon.com</a>
  </p>

  <script>
    async function getCatFact() {
      const factBox = document.getElementById('fact-box');

      factBox.innerText = "Fetching a purr-some fact...";

      try {
        const response = await fetch('https://catfact.ninja/fact');
        const data = await response.json();
        typeText(data.fact, factBox);
      } catch (error) {
        factBox.innerText = "Oops! Could not fetch a cat fact. üêæ";
      }
    }

    function typeText(text, element, i = 0) {
      element.innerText = text.substring(0, i);
      if (i < text.length) {
        setTimeout(() => typeText(text, element, i + 1), 25);
      }
    }
  </script>
</body>
</html>
